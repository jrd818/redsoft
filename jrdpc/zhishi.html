<!DOCTYPE html>
<html>
<head>
	<title>知识</title>
	<script language="JavaScript" type="text/javascript" src="../js/fts.js"></script>
    <script language="JavaScript" type="text/javascript" src="../js/jquery-3.3.1.js"></script>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
</head>
<body style="margin:0px;">
	<div id="导航" style="float: left;">
		<style type="text/css">
			.daohang{padding: 5px;border-bottom: 1px solid #eee;cursor: pointer;}
			.daohang:hover{background-color: #5ff;}
		</style>
		<div id="zuodaohang" style="width: 100px;height: 300px;border: 1px solid #eee;font-size: 90%;text-align: center;margin-top: 150px;">
			<div  class="daohang" onclick="dianji_daohang(this)">搜索</div>
			<div id="moren" class="daohang" onclick="dianji_daohang(this)">管理</div>
			<div class="daohang" onclick="dianji_daohang(this)">统计</div>
		</div>
	</div>
	<div id="子菜单" style="float: left;margin-left: 5px;">
		<iframe id="xianshi" src="zhishi/sousuo.html" style="width: 1070px;height: 750px;border: 0px;"></iframe>
		<script type="text/javascript">
			function dianji_daohang(xx) {
				bb = xx.innerHTML;
				var url = '';
				var aa = xx.parentNode.children;
				for (var i = 0; i < aa.length; i++) {
					aa[i].style.backgroundColor = '';
				}
				xx.style.backgroundColor = '#5ff';
				if (bb == '搜索') {
					url = 'zhishi/sousuo.html';
				} else if (bb == '管理') {
					url = 'zhishi/guanli.html';
				} else if (bb == '统计') {
					url = 'zhishi/tongji.html';
				}
				document.getElementById('xianshi').src = url;
			}
			dianji_daohang(document.getElementById('moren'));
		</script>
	</div>
</body>
</html>
